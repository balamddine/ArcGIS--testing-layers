<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Legend Expand</title>
  <style>
    .legend-item {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 5px 0;
      padding: 6px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .legend-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .legend-header span {
      font-weight: bold;
    }

    .legend-symbols {
      display: none; /* hidden by default */
      margin-top: 6px;
      padding-left: 10px;
    }

    .legend-symbol {
      display: flex;
      align-items: center;
      margin: 3px 0;
    }

    .symbol-box {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      border: 1px solid #666;
    }

    /* Expanded state */
    .legend-item.expanded .legend-symbols {
      display: block;
    }
  </style>
</head>
<body>

<div class="legend-item" id="biomassLegend">
  <div class="legend-header">
    <span>Biomass resource potential</span>
    <button class="expand-btn">+</button>
  </div>
  <div class="legend-symbols">
    <div class="legend-symbol">
      <div class="symbol-box" style="background: #f5e663;"></div>
      <span>Oven-dried cereal</span>
    </div>
    <div class="legend-symbol">
      <div class="symbol-box" style="background: #c2a83e;"></div>
      <span>Wood biomass</span>
    </div>
    <div class="legend-symbol">
      <div class="symbol-box" style="background: #7c4d1a;"></div>
      <span>Other residues</span>
    </div>
  </div>
</div>

<script>
  // Toggle expand/collapse
  document.querySelectorAll('.expand-btn').forEach(button => {
    button.addEventListener('click', () => {
      const legendItem = button.closest('.legend-item');
      legendItem.classList.toggle('expanded');
      button.textContent = legendItem.classList.contains('expanded') ? '-' : '+';
    });
  });
</script>

</body>
</html>
